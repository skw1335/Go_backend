<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Points on a map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // The value for 'accessToken' begins with 'pk...'
      mapboxgl.accessToken = 'pk.eyJ1Ijoic2t3MTMzNSIsImEiOiJjbHhrbzh3bjcwM2U2MmpwdGs2dW9rd2VwIn0.sP8c7ShOG2tMIhCJzEcJaQ';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/skw1335/clz1g06ww022i01qo1cbv95wc',
        center: [-71.1142421,42.3472373],
        zoom: 10.7
      });

      // Event Listener, runs when a user clicks on an element
	map.on('click', (event) => {
	   const features = map.queryRenderedFeatures(event.point, {
		layers: ['data-2dcor9']
	   });
	   if (!features.length) {
		return;
	   }
	const feature = features[0];
	
	const popup = new mapboxgl.Popup({ offset: [0, -15] })
		.setLngLat(feature.geometry.coordinates)
		.setHTML(`<h3>${feature.properties.key}</h3><p>${feature.properties.Address}</p>`)
  	.addTo(map);
	});
    </script>
  </body>
</html>
